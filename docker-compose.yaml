version: '3'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
    - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: hubhaus
      MYSQL_DATABASE: hubhaus
  
  web:
    image: node:12
    depends_on: [ 'db']
    volumes: 
    - .:/home/node/web
    working_dir: /home/node/web
    command: bash -c "npm install && npm start"
    ports:
    - '8080:8080'
    environment:
      PORT: 8080
